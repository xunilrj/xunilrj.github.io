<script>
       function diffDates(dateOne, dateTwo) {
            var t = dateOne.getTime() - dateTwo.getTime();
            return Math.ceil(t / (1000 * 60 * 60 * 24))
        }
        $('.counter').counter({
            initial: diffDates(new Date(), new Date(2018,9,6)),
            direction: 'up',
            format: "9999",
